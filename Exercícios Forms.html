<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title> Forms </title>
</head>

<body> 
      <form>
	    First Name: <input type = "text" name = "first_name" />
            <br><br>
            Last Name: <input type = "text" name = "last_name" />
            <br><br>
            Address: <input type = "text" name = "address" />
            <br><br>
            State: <select name = "dropdown">
		<option value = "NSW" selected>NSW</option>
                   </select>
            <br><br>
            Password: <input type="text" name = "password" />
            <br><br>
            Gender: <input type = "radio" name = "gender" value = "Male"> Male or
                    <input type = "radio" name = "gender" value = "Female"> Female
            <br><br>
            Do you bleat like a sheep?  <input type = "checkbox" name = "yes" value "on"> Yes
            <br><br>
            How many cups of coffee do you drink a day? <br><br>
                                                        <input type = "radio" name = "cups" value = "0_to_2"> 0 to 2 Cup(s)
                                                        <input type = "radio" name = "cups" value = "2_to_4"> 2 to 4 Cups
                                                        <br><br>
                                                        <input type = "radio" name = "cups" value = "4_to_8"> 4 to 8 Cups
                                                        <input type = "radio" name = "cups" value = "8_to_16"> 8 to 16 Cups
            <br><br>
            Do you own a personal computer? <select name = "dropdown">
                                         <option value = "Yes" selected>Yes</option>
                                         <option value = "No">No</option>
                                            </select>
            <br><br>
            How long would it take to make a HTML form?
            <br><br>
            <input type = "text" name = "time" />
            <br><br>
            Comments:
            <br><br>
            <textarea name = "comments" rows="5" cols="30">
            </textarea>
            <br><br>
            <input type = "reset" name = "reset"  value = "Reset Form" />
            <input type = "submit" name = "submit" value = "Send Survey" />
           
      </form>

</body>

</html>
